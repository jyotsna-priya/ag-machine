<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="="UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edge machine catalog</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <link rel= "stylesheet" href="styles.css">
        <script src="cart.js" async></script>
    </head>
    <body>
        <section>
            <div>
                <h1 class="heading">Edge Machines</h1>
                <div class="card-wrapper">
                    <div class="image">
                        <img src="assets/plant.jpg" alt="card background" class="card-img">
                        <img src="assets/drone1.jpg" alt="machine image" class="machine-img">
                        <h1 class="shop-item">Machine 1</h1>
                        <p class="price">$20</p> 
                        <button class="btn btn-add" type="button">Add to Cart</button>                           
                    </div>
                    <div class="image">
                        <img src="assets/plant.jpg" alt="bard background" class="card-img">
                        <img src="assets/drone2.png" alt="machine image" class="machine-img">
                        <h1 class="shop-item">Machine 2</h1>
                        <p class="price">$20</p>  
                        <button class="btn btn-add" type="button">Add to Cart</button>                            
                    </div>
                    <div class="image">
                        <img src="assets/plant.jpg" alt="bard background" class="card-img">
                        <img src="assets/drone3.jpg" alt="machine image" class="machine-img">
                        <h1 class="shop-item">Machine 3</h1>
                        <p class="price">$20</p>  
                        <button class="btn btn-add" type="button">Add to Cart</button>                            
                    </div>
                    <div class="image">
                        <img src="assets/plant.jpg" alt="bard background" class="card-img">
                        <img src="assets/drone4.jpg" alt="machine image" class="machine-img">
                        <h1 class="shop-item">Machine 4</h1>
                        <p class="price">$20</p> 
                        <button class="btn btn-add" type="button">Add to Cart</button>                            
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div>
                <h1 class="heading">Cart</h1>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                </div>
                <div class="cart-items">
                </div>
                <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price">$0</span>
                </div>
            </div>
            <button class="btn btn-remove-all" type="button">REMOVE ALL</button>
            <button class="btn btn-purchase" type="button">PURCHASE</button>
        </section>
    </body>
</html>
